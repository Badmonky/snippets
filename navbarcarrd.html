<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<style>
  body {
    margin: 0;
    font-family: "IBM Plex Sans", sans-serif;
  }

  .topnav {
    overflow: hidden;
    background-color: #191e4b;
  }

  .topnav a {
    float: left;
    display: block;
    color: rgb(255, 241, 1);
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }

  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }

  .topnav a.active {
    background-color: #fff101;
    color: #191e4b;
  }

  .topnav .icon {
    display: none;
  }

  @media screen and (max-width: 600px) {
    .topnav a:not(:first-child) {
      display: none;
    }
    .topnav a.icon {
      float: right;
      display: block;
    }
  }

  @media screen and (max-width: 600px) {
    .topnav.responsive {
      position: relative;
    }
    .topnav.responsive .icon {
      position: absolute;
      right: 0;
      top: 0;
    }
    .topnav.responsive a {
      float: none;
      display: block;
      text-align: left;
    }
  }
</style>

<body>
  <div class="topnav" id="myTopnav">
    <a id="nav1" href="#home" class="active" onclick="setActive(this.id)">Home</a>
    <a id="nav2" href="#page1" onclick="setActive(this.id)">PAGE 1</a>
    <a id="nav3" href="#page2" onclick="setActive(this.id)">PAGE 2</a>
    <a id="nav4" href="#page3" onclick="setActive(this.id)">PAGE 3</a>
    <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

  <script>
    function toggleMenu() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }

    function setActive(clickedId) {
      const actives = document.getElementsByClassName("active");
      for (let i = 0; i < actives.length; i++) {
        actives[i].classList.remove("active");
      }
      var curr = document.getElementById(clickedId);
      curr.className += " active";
      toggleMenu();
    }
  </script>
</body>
